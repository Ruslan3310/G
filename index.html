<!DOCTYPE html>
<html lang="en">

<body>

    <article class="container">

        </div>
        <div class="block-form">
            <form action="#" class="form form=sigin">

                <p>
                    <input type="email" placeholder="Почта">
                </p>
                <p>
                    <input type="password" placeholder="Введите пароль">
                </p>
                <p>
                    <button class="form-btn">Войти</button>
                </p>

                    <a href="" class="form-fogot">Востановить пароль</a>

            <form action="#" class="form form-siginup">

                <p>
                    <input type="email"  placeholder="Почта">
                </p>
                <p>
                    <input type="password"  placeholder="Пароль">
                </p>
                <p>
                    <input type="password"  placeholder="Повторите пароль">
                </p>
                <p>
                    <button class="form-btn form_btn_siginup">Зарегистрироваться</button>
                </p>
